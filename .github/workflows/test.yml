name: clj run tests
on: [push, pull_request]
jobs:
  Testing:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@9.4
        with:
          cli: latest
      - name: Install pandoc/core for document conversion
        uses: docker://pandoc/core
      - run: (cd serve && clojure -e "(prn (+ 1 2))")
      - run: ls
      - run: pwd
      - run: (cd serve && pwd && ls)
      - run: |
          (cd serve && clojure -X:hello-world)
      - run: |
          (cd serve && clojure -M:run-tests || cat /tmp/clojure-*.edn)
#      - run: |
#          (cd cli && clojure -M:run-tests)
